title:            'Test title for Fladerpaper Sandbox-E'
description:      'Test description for Fladerpaper Sandbox-E'
url:              'test URL for Fladerpaper Sandbox-E'
baseurl:          'baseurl for Fladerpaper Sandbox-E'
copyright:        'Test copyright for  Fladerpaper Sandbox-E'
logo:             'test logo for Fladerpaper Sandbox-E'

# ---------------------------------------------------------------
# BUILD SETTINGS
# ---------------------------------------------------------------
# Best not to mess with these unless you know what you're doing!

permalink: 'pretty'
sass:
  style: compressed
exclude:
  - Gemfile*
  - Rakefile
  - vendor
  - spec
  - README.md
incremental: true
webrick:
  headers:
    'Access-Control-Allow-Origin': '*'
kramdown:
 auto_ids:       true
 footnote_nr:    1
 entity_output:  as_char
 footnote_backlink: "&#x21a9;&#xfe0e;"
 toc_levels:     1..6
 smart_quotes:   lsquo,rsquo,ldquo,rdquo
 enable_coderay: false


# --------------------------------------------------------------
# COLLECTION SETTINGS
# --------------------------------------------------------------

collections:
  exhibits:
    output: true
  Fladerpapier Sandbox-E:
    output: true
    layout: 'wax/collection_item'
    metadata:
      source: 'Draft- TRACKER-  Fladerpapier - sandbox 3.csv'
    images:
      source: '_data/raw_images'

# --------------------------------------------------------------
# SEARCH INDEX SETTINGS
# --------------------------------------------------------------

search:
  main:
    index: '/search/index.json'
    collections:
      Fladerpapier Sandbox-E:
        content: false 
        fields: 
          - print
          - state
          - palette
          - label
          - credit_line
        

# --------------------------------------------------------------
# SITE MENU SETTINGS
# --------------------------------------------------------------
# Each menu item needs a `label` (whats shown), and a `link`
# (where it goes). An item can optionally have a dropdown
# submenu via `sub`.

menu:
  - label: 'About'
    sub:
      - label: 'Wax'
        link: '/about/'
      - label: 'Documentation'
        link: 'https://minicomp.github.io/wiki/wax/'
      - label: 'Credits'
        link: '/credits/'
  - label: 'Exhibits'
    sub:
      - label: 'Inline Parallax Image'
        link: '/exhibits/a/'
      - label: 'Inline Image References'
        link: '/exhibits/b/'
  - label: 'Browse'
    link: '/collection/'
  - label: 'Search'
    link: '/search/'
  - label: 'Reuse'
    link: '/reuse/'

# --------------------------------------------------------------
# SITE FOOTER SETTINGS
# --------------------------------------------------------------
#

footer:
  links:
    - label: 'GitHub'
      link: 'https://github.com/minicomp/wax'
    - label: 'Credits'
      link: '/credits'
    - label: 'Contact'
      link: 'https://gitter.im/minicomp/wax/'
  logos:
    - img: '/img/logo.png'

# FIN
